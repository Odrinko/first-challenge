<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="tarjeta">
    <img src="./images/illustration-hero.svg" alt="" class="tarjeta__imagen">
    <div class="informacion">
      <h1 class="informacion__titulo">Order Summary</h1>
      <p class="informacion__descripcion">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="pago">
          <img src="images/icon-music.svg" alt="" class="pago__icono">
          <div class="span">
            <span class="titulo">Annual Plan</span>
            <span class="precio">$59.99/year</span>
          </div>
          <a href="" class="cambiar">Change</a>
        </div>
        <button class="pagar">Proceed to Payment</button>
        <a href="" class="cancelar">Cancel Order</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Odrinko</a>.
  </div>
</body>
</html>
